# Nginx config for a single-page application built with Vite (SPA)
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Cache busting assets (hashed filenames)
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # HTML (no aggressive caching)
  location = /index.html { add_header Cache-Control "no-cache"; }

  # SPA fallback: route toute 404 vers index.html pour que le routeur g√®re
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
  }
}
