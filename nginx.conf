# Nginx config for a multi-page application built with Vite
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Cache busting assets (hashed filenames)
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # HTML pages (no aggressive caching)
  location = /parcours {
    return 301 /parcours.html;
  }
  location = /parcours/ {
    return 301 /parcours.html;
  }
  location = /index.html { }
  location = /parcours.html { add_header Cache-Control "no-cache"; }

  # Default document handling
  location / {
    try_files $uri $uri/ =404;
    add_header Cache-Control "no-cache";
  }
}
